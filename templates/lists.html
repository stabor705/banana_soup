{% extends 'base.html' %}

{% block title %}Your lists{% endblock title %}

{% block contents %}

{% for list in object_list %}
<div class="card">
    <div class="card-header">{{ list.name }}</div>
    <ul class="list-group">
        {% for entry in list.entries.all %}
        <li class="list-group-item">{{ entry.text }}</li>
        {% endfor %}
    </ul>
</div>
{% endfor %}

{% endblock contents %}

{% extends 'base.html' %}

{% block title %}Log In{% endblock title %}

{% block contents %}
    <h1>Log In</h1>
    <form action="" method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="Log in" class="btn btn-primary">
        <a href="{% url 'home' %}" class="btn btn-secondary">Cancel</a>
    </form>
{% endblock contents %}
